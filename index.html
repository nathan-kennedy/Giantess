<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,400;0,700;0,900;1,200;1,400;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200;0,400;0,700;0,900;1,200;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="resets.css" />
    <title>Nathan Kennedy's Portfolio</title>

<body id="top">
    <header>
        <nav>
           <a href="#top"><img class="logo" src="/images/NKennedy-signature-white-2x.png"></a> 
            <ul>
                <li><a href="#work">work</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <article class="hero">
            <div class="profile-pic">

            <div class="tile-9"></div>
            <div class="tile-10"></div>
            <div class="tile-11"></div>
            <div class="tile-12"></div>
            <div class="tile-13"></div>
            <div class="tile-14"></div>
            <div class="tile-15"></div>
            <div class="tile-16"></div>
            <div class="tile-17"></div>
            <div class="tile-18"></div>
            <div class="tile-19"></div>
            <div class="tile-20"></div>
            <div class="tile-21"></div>
            <div class="tile-22"></div>
            <div class="tile-23"></div>
            <div class="tile-24"></div>
        </section>

    </main>

</html>
